<div class="container">
    <div class="alert alert-warning alert-dismissible fade show m-3" role="alert" [hidden]='bool'>
        Make sure you follow the instructions.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-success alert-dismissible fade show m-3" role="alert" [hidden]='!signup'>
        You have signed up successfully ðŸ˜ƒ
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="my-5">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Enter email" id="email" formControlName="email" autofocus>
            <small id="emailHelp" class="form-text text-muted">Example email: abc@gmail.com</small>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter password" id="pwd" formControlName="password">
                    <small id="emailHelp" class="form-text text-muted">Password must contain: one upercase, one lowercase letter and between 6 to 20 characters.</small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm password" id="pwd" formControlName="confirmPassword">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" formControlName="terms">Agree <strong>Terms and Conditions*</strong>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 my-1">
                <button class="text-center" class="btn btn-primary">Signup</button>
            </div>
            <div class="col-sm-3 my-1" [hidden]='!signup'>
                <p>Successfully signed up! <a class="badge badge-info" routerLink="/login">Login</a></p>
            </div>
        </div>
    </form>
</div>
