<div class="container">
    <div class="alert alert-success alert-dismissible fade show my-3" *ngIf="signup" role="alert">
        You have successfully Registered
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="my-5">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Enter email" id="email" required autofocus>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm password" id="pwd" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Agree <strong>Terms and Conditions*</strong>
                    </label>
                </div>
            </div>
        </div>
        <button class="text-center" class="btn btn-primary">Signup</button>
    </form>
</div>
